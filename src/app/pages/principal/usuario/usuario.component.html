<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-warning text-white fw-bold">
      Mi cuenta
    </div>

    <div class="card-body">
      <form [formGroup]="formCuenta" (ngSubmit)="guardar()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" />
          </div>
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" formControlName="correo" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="telefono"
              formControlName="telefono"
              maxlength="9"
              (input)="limitarDigitos('telefono', 9)"
            />
          </div>
          <div class="col-md-6">
            <label for="dni" class="form-label">DNI</label>
            <input
              type="text"
              class="form-control"
              id="dni"
              formControlName="dni"
              maxlength="8"
              (input)="limitarDigitos('dni', 8)"
            />
          </div>
        </div>

        <div class="text-end mt-3">
          <button *ngIf="!modoEdicion" type="button" class="btn btn-secondary me-2" (click)="activarEdicion()">
            Editar
          </button>

          <button *ngIf="modoEdicion" type="submit" class="btn btn-warning text-white fw-bold" [disabled]="formCuenta.invalid">
            Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
